query ($sort: [[String!]!]!) {
    items(sort: $sort) {
        id
        internalId
        schoolName
        name
        code
        partId
        amount
        purchasedAt
        user {
            name
        }
        course {
            name
        }
        checkedAt
        room {
            number
        }
        disposalAt
        depreciationAt
        editUser {
            name
        }
        createdAt
        deletedAt

        parts {
            id
            partId
            name
            editUser {
                name
            }
            room {
                number
            }
            checkedAt
        }
    }
}
