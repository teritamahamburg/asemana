query ($text: String!){
    searchItems(text: $text) {
        id
        schoolName
        name
        code
        amount
        purchasedAt
        user {
            name
        }
        course {
            name
        }
        checkedAt
        room {
            number
        }
        disposalAt
        depreciationAt
        editUser {
            name
        }
        createdAt
        deletedAt
    }
}
